<ul>
    {% for follow in follows %}
    <div style="margin: 0px 0 10px 0px;height: 160px;padding: 15px 0px 0px 10px; width: 622px;background-color: white">
        <div style="margin: 40px 0 0 10px; float: left;width:50px;height: 50px;border-radius:100%;overflow: hidden;">
            <a href="{{ url_for('.user', username = follow.followed.username) }}">
                <img class="img-rounded profile-thumbnail" src="{{ follow.followed.gravatar(size=50) }}">
            </a>
        </div>
        <div style="position: relative;margin:0px 0px 0px 85px;">
            <a style="text-decoration:none" href="{{ url_for('.user', username=follow.followed.username) }}">
                <p style="font-family: SimHei;font-size: 16px;color:black"><b>{{ follow.followed.name }}</b>
                </p>
            </a>
            {% if follow.followed.about_me %}
            <p>简介：{{ follow.followed.about_me }}</p>
            {% endif %}
        </div>
    </div>
    {% endfor %}

</ul>
